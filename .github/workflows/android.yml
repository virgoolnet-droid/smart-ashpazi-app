name: Build Android APK from ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses & install packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # این بخش خودش اولین فایل ZIP موجود در ریشه‌ی ریپو را انتخاب می‌کند
      - name: Pick project ZIP
        shell: bash
        run: |
          shopt -s nullglob
          files=( *.zip )
          if [ ${#files[@]} -eq 0 ]; then
            echo "❌ هیچ فایل ZIP در ریشه‌ی مخزن پیدا نشد."
            ls -la
            exit 1
          fi
          echo "ZIP_FILE=${files[0]}" >> $GITHUB_ENV
          echo "✅ استفاده از ZIP: ${files[0]}"

      - name: Unzip project
        run: unzip -o "$ZIP_FILE" -d project

      - name: Generate Gradle wrapper and build
        working-directory: project
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.6
          gradle wrapper --gradle-version 8.6
          chmod +x ./gradlew
          ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartRecipeApp-Debug
          path: project/app/build/outputs/apk/debug/*.apk
