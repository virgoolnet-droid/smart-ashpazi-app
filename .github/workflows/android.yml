name: Build Android APK from ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses & install packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: unzip -o smart_recipe_app_github_ready.zip -d project

      - name: Detect Gradle project root (settings.gradle)
        id: detect
        shell: bash
        run: |
          set -e
          ROOT_FILE=$(find project -maxdepth 3 -name "settings.gradle" -print -quit)
          if [ -z "$ROOT_FILE" ]; then
            echo "settings.gradle not found."
            find project -maxdepth 3 -print
            exit 1
          fi
          PROJECT_DIR=$(dirname "$ROOT_FILE")
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Project root: $PROJECT_DIR"

      - name: Patch settings.gradle (add pluginManagement and dependencyResolutionManagement)
        shell: bash
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if ! grep -q "pluginManagement" settings.gradle; then
            cp settings.gradle settings.gradle.bak
            { printf 'pluginManagement {\n  repositories {\n    google()\n    mavenCentral()\n    gradlePluginPortal()\n  }\n}\n\ndependencyResolutionManagement {\n  repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)\n  repositories {\n    google()\n    mavenCentral()\n  }\n}\n'; cat settings.gradle.bak; } > settings.gradle
          fi

      - name: Ensure Gradle wrapper (Gradle 8.2.1)
        shell: bash
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Creating Gradle wrapper..."
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install gradle 8.2.1
            gradle wrapper --gradle-version 8.2.1
          fi
          chmod +x gradlew

      - name: Build Debug APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartRecipeApp-Debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
