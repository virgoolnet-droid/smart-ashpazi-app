name: Build Android APK from ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses & install packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # ➊ خودش اولین فایل ZIP موجود در ریشه‌ی ریپو را انتخاب می‌کند
      - name: Pick project ZIP
        shell: bash
        run: |
          shopt -s nullglob
          files=( *.zip )
          if [ ${#files[@]} -eq 0 ]; then
            echo "❌ هیچ فایل ZIP در ریشه‌ی مخزن پیدا نشد."
            ls -la
            exit 1
          fi
          echo "ZIP_FILE=${files[0]}" >> $GITHUB_ENV
          echo "✅ ZIP انتخاب شد: ${files[0]}"

      - name: Unzip project
        run: unzip -o "$ZIP_FILE" -d project

      - name: Debug list after unzip
        run: |
          echo "=== project ==="
          ls -la project
          echo "=== project (tree 2-level) ==="
          find project -maxdepth 2 -type f -printf "%P\n" | sort | head -n 200

      # ➋ ریشه‌ی واقعی پروژه‌ی اندروید را پیدا می‌کند (جایی که settings.gradle هست)
      - name: Detect Gradle project root
        id: detect
        shell: bash
        run: |
          set -e
          ROOT_DIR=$(find project -maxdepth 3 -name "settings.gradle" -print -quit)
          if [ -z "$ROOT_DIR" ]; then
            echo "❌ settings.gradle پیدا نشد. ساختار ZIP را چک کنید."
            exit 1
          fi
          ROOT_DIR=$(dirname "$ROOT_DIR")
          echo "PROJECT_DIR=$ROOT_DIR" >> $GITHUB_ENV
          echo "✅ ریشه‌ی پروژه: $ROOT_DIR"

      # ➌ اگر gradlew نبود، Gradle نصب می‌شود و wrapper ساخته می‌شود
      - name: Ensure Gradle wrapper
        shell: bash
        run: |
          if [ ! -f "$PROJECT_DIR/gradlew" ]; then
            echo "⚠️ gradlew نیست؛ در حال نصب Gradle و ساخت wrapper..."
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install gradle 8.6
            (cd "$PROJECT_DIR" && gradle wrapper --gradle-version 8.6)
          fi
          chmod +x "$PROJECT_DIR/gradlew"
          echo "✅ gradlew آماده است."

      - name: Build Debug APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartRecipeApp-Debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
